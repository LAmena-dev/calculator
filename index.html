<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <p class="subDisplay"></p>
            <p class="mainDisplay"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clr" value="">clear</button>
                <button class="del" value="delete">delete</button>
            </div>
            <div class="row">
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="op" value="addition">+</button>
            </div>
            <div class="row">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="op" value="subtraction">-</button>
            </div>
            <div class="row">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="op" value="multiplication">*</button>
            </div>
            <div class="row">
                <button class="num" value="0">0</button>
                <button class="dec" value=".">.</button>
                <button class="eq" value="=">=</button>
                <button class="op" value="division">/</button>
            </div>
        </div>
    </div>

</body>

</html>
